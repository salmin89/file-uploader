<h4>Empty</h4>
<it-file-uploader
  accept="image/*"
  [fileSizeLimit]="51200"
  [multiple]="true"
  (onFileChanges)="onChanges($event)"
></it-file-uploader>

<hr />

<h4>Initial</h4>
<it-file-uploader
  [initialValues]="initialValues"
  accept="image/*"
  [fileSizeLimit]="51200"
  [multiple]="true"
  (onFileChanges)="onChanges($event)"
></it-file-uploader>
